<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<input type ="text" id ="tbnotice_id"/>
<button onclick = "detail_tbnotice()">글 불러오기</button>

<script>
    function detail_tbnotice(){
        $.ajax({
            url: "/api/tbnotice/detail/" + $("#tbnotice_id").val(),
            type:"GET",
            contentType: 'application/json; charset=utf-8',
            data:{},
            cache:false,
            success:(data,status,xhr)=>{
                alert(JSON.stringify(data))
            },
            error:(data,status,xhr)=>{
                alert("error!!");
                alert(JSON.stringify(data));
            }
        })
    }
</script>
</body>
</html>
