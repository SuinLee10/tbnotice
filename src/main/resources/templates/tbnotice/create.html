<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

제목 :
<input type = "text" id="tbnotice_title"/>
카테고리 :
<input type = "text" id="tbnotice_cate"/>
내용 :
<input type = "text" id="tbnotice_content"/>
<button onclick="create_tbnotice()">글 작성</button>

<script>
    function create_tbnotice(){
        $.ajax({
            url:"/api/tbnotice/create",
            type: "GET",
            contentType: 'application/json; charset=utf-8',
            data: {
                title : $('#tbnotice_title').val()
                ,cate : $('#tbnotice_cate').val()
                ,content : $('#tbnotice_content').val()
            },
            cache: false,
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error:(data,status,xhr)=>{
                alert("error!!");
                alert(JSON.stringify(data));
            }
        })
    }
</script>

</body>
</html>
