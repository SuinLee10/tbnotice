<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div> 글 목록 </div>
<div id = "div_tbnotice_list"></div>
<button onclick = "list_tbnotice()">글 불러오기</button>
<script>
    function list_tbnotice(){
        $.ajax({
            url:"/api/tbnotice/list",
            type:"GET",
            contentType : 'application/json; charset=utf-8',
            data: {},
            cache : false,
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
                let alist = data.resultData;
                for(each of alist){
                    $("#div_tbnotice_list").append(
                        "<div>"+each.id +"//" +each.title + "//" + each.cate + "//" + "</div>"
                    );
                }
            },
            error:(data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(data));
            }
        })
    }
</script>
</body>
</html>
